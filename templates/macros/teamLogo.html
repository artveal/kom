{% load static mathfilters %}
{% if team.team_logo %}
    <img src="{% static 'uploads/teams/' %}{{ team.team_logo }}.png" width="{{ size }}rem" height="{{ size }}px">
{% elif team.national_team %}
    <span style="font-size: {{ size }}rem" class="flag-icon flag-icon-{{ team.abbr|lower }}"></span>
{% else %}
    <span style=
        "font-size: {{ size }}rem;
        -webkit-text-stroke: {{ size|div:'30' }}rem lightgray;
        color: {{ team.shirt1_color1 }};
        background: {{ team.shirt1_color2 }};
		background: radial-gradient(circle, {{ team.shirt1_color2 }} 53%, transparent 60%);
        background-clip: padding-box;"
    class="fas fa-shield-alt"></span>
{% endif %}
