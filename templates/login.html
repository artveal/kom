{% extends "base.html" %}
{% load static trans %}

{% block content %}
<div class='col-12 col-md-6 mx-auto py-5 card'><div class="card-body">
    <h1>{% trans 'login_navbar' %}</h1>
    <form class="form-contact" action="" method="POST">
        {% csrf_token %} 
        <fieldset class="form-group">
            <label class="control-label" for="id_{{ form.username.name }}">{% trans 'username_field' %}</label>
            <input type="text" class="form-control"
                name="{{ form.username.name }}"
                id="id_{{ form.username.name }}">

        </fieldset>
        
        <fieldset class="form-group">
            <label class="control-label" for="id_{{ form.password.name }}">{% trans 'password_field' %}</label>
            <input type="password" class="form-control"
                name="{{ form.password.name }}"
                id="id_{{ form.password.name }}">

        </fieldset>
        
        <input type="submit" value="{% trans 'submit_button' %}"  class="btn btn-primary">
    </form>
</div></div>
    
{% endblock %}
